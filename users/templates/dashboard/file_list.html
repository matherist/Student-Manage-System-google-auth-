{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-center">
                    <h2>File List</h2>
                </div>
                <div class="card-body">
                    {% for file in files %}
                        <p><a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
